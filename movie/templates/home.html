<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="mb-3">
          <label class="form-label">Search for Movie:</label>
          <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <p>Searching for: {{ searchTerm }}</p>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
          <div class="card">
            <img class="card-img-top" src="{{ movie.image.url }}" height="600em">
            <div class="card-body">
              <h5 class="card-title fw-bold"> {{ movie.title }}</h5>
              <div style="height: 8rem; padding-bottom: 20px;">
                <p class="card-text"> {{ movie.description }}</p>
              </div>
              {% if movie.url %}
                <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <br />
      <br />
      <h2>Join our mailing list:</h2>
      <form action="{% url 'signup' %}">
        <div class="mb-3">
          <label for="email" class="form-label">Enter your email:</label>
          <input type="email" class="form-control" name="email" />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </body>
</html>
